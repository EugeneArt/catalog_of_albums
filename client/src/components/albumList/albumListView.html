<div class="container">
    <div class="page-header">
        <h1>Album list</h1>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail" ui-sref="app.albumForm({id: null})">
              <img src="../dist/img/album.png" alt="album">
              <div class="caption">
                  <h3>New album</h3>
                  <a href class="album__btn_add">
                      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                  </a>
              </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4" ng-repeat="album in $ctrl.albums">
            <div class="thumbnail" >
                <img src="../dist/img/album.png" alt="album">
                <div class="caption">
                    <h3>{{album.album_name}}</h3>
                    <p>({{album.year}})</p>
                </div>
                <a href ng-click="$ctrl.openAlbum(album)" class="btn btn-primary">Show album</a>
                <a href ui-sref="app.albumForm({ id: album.id })" class="btn btn-primary" role="button">Update</a>
                <a href ng-click="$ctrl.deleteAlbum(album, $index)" class="album__btn_delete"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
            </div>
        </div>
    </div>
</div>
